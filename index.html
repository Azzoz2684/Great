<!DOCTYPE html>
<html lang="ar" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1 data-lang="ar">تسجيل الدخول</h1>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="#" class="dropbtn">الفصل الدراسي</a>
                    <div class="dropdown-content">
                        <a href="#" onclick="selectOption('الفصل الأول')">الفصل الأول</a>
                        <a href="#" onclick="selectOption('الفصل الثاني')">الفصل الثاني</a>
                        <!-- أضف باقي الخيارات هنا -->
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">التخصص</a>
                    <div class="dropdown-content">
                        <a href="#" onclick="selectOption('بكالوريوس علوم حاسوب')">بكالوريوس علوم حاسوب</a>
                        <a href="#" onclick="selectOption('بكالوريوس تقنية معلومات')">بكالوريوس تقنية معلومات</a>
                        <!-- أضف باقي الخيارات هنا -->
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">القائمة الرئيسية</a>
                    <div class="dropdown-content">
                        <a href="#" id="dark-mode-toggle">الوضع الليلي</a>
                        <a href="#" id="language-toggle">اللغة</a>
                        <a href="#">المساعدة</a>
                        <a href="mailto:rdoan2684@gmail.com">الدعم</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2 data-lang="ar">اختر نوع الحساب</h2>
        <form id="login-form">
            <label for="account-type" data-lang="ar">نوع الحساب:</label>
            <select id="account-type" onchange="toggleFormFields()">
                <option value="student" data-lang="ar">طالب</option>
                <option value="supervisor" data-lang="ar">مشرف</option>
            </select>

            <div id="student-fields">
                <label for="name" data-lang="ar">الاسم:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone" data-lang="ar">رقم الهاتف (واتساب):</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email" data-lang="ar">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div id="supervisor-fields" class="hidden">
                <label for="supervisor-email" data-lang="ar">البريد الإلكتروني:</label>
                <input type="email" id="supervisor-email" name="email" required>

                <label for="password" data-lang="ar">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" data-lang="ar">تسجيل الدخول</button>
        </form>
    </div>

    <footer>
        <p data-lang="ar">&copy; 2024 موقعي البرمجي. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
